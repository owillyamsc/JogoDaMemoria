<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; display: flex; justify-content: center; align-items: center; height: 80vh; ">
    <div>
        <div class="logo" style="display: flex;">
            <img src="/static/imagens/brain.png" alt="Brain.png" style="width: 40%">
            <h2 style="text-align: center; font-weight: bold; font-size: 30px; margin: auto; margin-left: 0px">Memory Chess</h2>
         </div>
        <h2 style="text-align: center; font-weight: 100; font-size: 18px">Faça login na nosso plataforma e divirta-se!</h2>
        
        <form method="post" style="border: 1px solid black; border-radius: 15px; padding: 40px; width: 250px; margin: auto;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" 
            style="background-color: black; font-size: 15px; color: white; padding: 10px; border-radius: 10px;
                    margin-left: 90px;">Entrar</button>
        </form>
       <div class="msg" style="margin-left: 60px;">
            <h4>Acesse <a href="{%url 'rankings' %}">aqui</a> a página de rankings do jogo.</h4>
        </div>
    </div>
</body>

</html>
